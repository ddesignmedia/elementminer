<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Element Miner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HTML für Startbildschirm -->
    <div id="start-screen">
        <h1 id="main-title">Element Miner</h1>
        <button id="start-game-button">Spiel starten</button>
        <div class="highscore-container">
            <div class="highscore-section">
                <h3>Tagesbestenliste</h3>
                <ul id="dailyHighscoreList" class="highscore-list">
                    <li>Lade...</li>
                </ul>
            </div>
            <div class="highscore-section">
                <h3>Allzeit-Bestenliste</h3>
                <ul id="alltimeHighscoreList" class="highscore-list">
                    <li>Lade...</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- HTML für das eigentliche Spiel -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-panel">
            <div id="score-board" class="ui-section">Punkte: <span id="score">0</span></div>

            <div id="inventory" class="ui-section">
                <h3>Inventar</h3>
                <ul id="inventory-list"></ul>
            </div>

            <div id="reaction-chamber-ui" class="ui-section">
                <h3>Reaktionskammer</h3>
                <div id="chamber-elements"></div>
                <button id="combine-button">Kombinieren</button>
                <button id="clear-chamber-button">Kammer leeren</button>
            </div>

            <div id="message-log" class="ui-section">Nachrichten: <span id="message"></span></div>
        </div>
         <div id="game-over-display" class="game-over-message">
            <!-- Inhalt wird durch JS gesetzt -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
